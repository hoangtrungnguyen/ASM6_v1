<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2 class="m-4">Log In</h2>
<div class="m-4">
    <!--/*@thymesVar id="loginForm" type="com.example.asm6_v1.model.UserLoginForm"*/-->
    <form class="card align-content-center" action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
    <div class="card-body">
    <p class="align-self-center">User ID: <label class="d-block">
        <input id="idInput" minlength="16" type="number" th:field="*{uid}" required/>
    </label></p>
    <p>Password: <label class="d-block">
        <input id="passwordInput" minlength="8" class="d-block" type="password" th:field="*{password}" required/>
    </label></p>

    <p>
        <input class="btn btn-primary mr-2" type="submit" value="Submit" />
        <button id="clear" class="btn btn-dark" type="button">Clear</button>
    </p>

    <a href="#"> Forgot password</a>
    </div>
        <div class="ui-state-error-text" th:if="*{errorMessage}" th:text="*{errorMessage}"></div>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script type="application/javascript">
    const idInput = $("#idInput")
    const passwordInput = $("#passwordInput")
    $("#clear").click(function () {
        // console.log("234567890-")
        const id = idInput.val()
        const pwd = passwordInput.val()
        if(id.length !== 0 && pwd.length !== 0){
            idInput.val("")
            passwordInput.val("")
        }
    })
</script>
</body>
</html>
